<h3 id="1c992be1-efe9-4f92-af50-18a298108b68" class="">研究項目</h3>
<ul>
<li>提供使用者能透過：</li>
<ol id="c76b2026-dd70-4789-8f5e-95c9f68070ca" class="numbered-list" start="1">
    <li>地址 (文字搜尋)</li>
</ol>
<ol id="09e7b429-94f8-4230-bd23-d449223504ee" class="numbered-list" start="2">
    <li>地址 (下拉式選單)</li>
</ol>
<ol id="266be6e4-1770-43db-b37b-cce3607d3309" class="numbered-list" start="3">
    <li>GPS定位</li>
</ol>
<p id="18dba742-16d1-4617-abfa-d49aac3e2004" class="">搜尋剩餘口罩數量</p>
<p id="bdde1325-8c56-4709-b083-1b125f201235" class="">◾<mark
        class="highlight-gray">此項目能夠提供人們以位置來查詢口罩剩餘數量，可透過三種方式來找尋地址，下拉式選單選取地址，將地址分段選取，如縣市、鄉鎮市區、村里，來漸進式選取位置。文字搜尋，直接輸入明確地址進行查詢，以及GPS定位系統，定位所在位置，顯示四周藥局口罩剩餘數量，藉由三種方式以便民眾查詢剩餘口罩數量。</mark>
</p>
